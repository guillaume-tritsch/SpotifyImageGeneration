<body>
    <div class="modal-background if-loading"></div>
    <div class="dialog if-loading">
      <p>Loading...</p>

    <div class="modal-background if-not-loading if-not-connected"></div>
    <div class="dialog if-not-loading if-not-connected">
      <p>You need to be connected to access this page</p>
      <ul>
          <li>
              <a class="button" href="index.html">Home</a>
          </li>
          <li>
              <a class="button" onclick="connect()">Connect</a>
          </li>
      </ul>
    </div>

    <header>
        <nav>
          <a href="index.html">Spotimac</a>
          <ul>
            <li class="javascript-utilities if-connected if-not-loading"><a href="wrapped.html">Your Wrapped</a></li>
            <li class="javascript-utilities if-connected if-not-loading"><a href="playlist.html">Your Playlists</a></li>
          </ul>
        </nav>
        <div id="login-zone">
          <p class="javascript-utilities if-connected">Logged as <span class="javascript-utilities data-user-name"></span></p>
          <p class="javascript-utilities if-loading">Loading...</p>
          <div class="javascript-utilities if-not-connected if-not-loading">
            <a onclick="connect()">Login</a>
          </div>
          <div class="javascript-utilities if-connected if-not-loading">
            <a onclick="deconnect()">Log out</a>
          </div>
        </div>
      </header>



    <main>
        <div class="wrapped-container wrapped-intro">
            <h1>Your Wrapped</h1>
            <p>Your Wrapped is made of your last 12 months listening stats</p>
